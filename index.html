<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Monitoring App</title>
  <style>
    .online { color: green; }
    .offline { color: red; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; }
    .modal.active { display: block; }
  </style>
</head>
<body>
<h1>ECG Monitoring</h1>
<div id="user-status-indicator" class="offline">Offline</div>
<div>
  <button onclick="showForm('register')">Register</button>
  <button onclick="showForm('login')">Login</button>
  <button onclick="logoutUser()">Logout</button>
</div>

<!-- Регистрация -->
<div id="registerForm" class="modal">
  <h2>Register</h2>
  <input id="register-email" type="email" placeholder="Email">
  <input id="register-password" type="password" placeholder="Password">
  <button onclick="registerUser(event)">Submit</button>
  <button onclick="closeForm('register')">Close</button>
</div>

<div id="loginForm" class="modal">
  <h2>Login</h2>
  <!-- Поля ввода -->
  <form onsubmit="loginUser(event)">
    <label for="login-email">Email:</label>
    <input id="login-email" type="email" placeholder="Email" required>
    <label for="login-password">Password:</label>
    <input id="login-password" type="password" placeholder="Password" required>
    <!-- Кнопка отправки -->
    <button type="submit">Submit</button>
  </form>
  <!-- Кнопка закрытия -->
  <button onclick="closeForm('login')">Close</button>
</div>


<script src="app.js"></script>
</body>
</html>
