<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Monitoring App</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Кастомные стили -->
  <style>
    /* Градиент для заголовка */
    .text-gradient {
      background: linear-gradient(135deg, #ff8989, #a9ff68);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Кнопки с градиентом */
    .btn-gradient {
      background: linear-gradient(135deg, #ff8989, #a9ff68);
      color: white;
      border: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-gradient:hover {
      background: linear-gradient(135deg, #a9ff68, #ff8989);
      transform: scale(1.05);
    }
    /* Настройка канваса для графика */
    #ecg-canvas {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5 p-4 bg-light rounded shadow">
    <h1 class="display-4 text-gradient">ECG Monitoring</h1>
    <div class="d-flex justify-content-center mb-4">
      <button class="btn btn-gradient me-2" onclick="showTab('realtime')">Real-time Monitoring</button>
      <button class="btn btn-gradient" onclick="showTab('history')">History</button>
    </div>
    <div id="realtime" class="tab-content">
      <h2>Real-time ECG</h2>
      <canvas id="ecg-canvas" class="mt-3 shadow-sm"></canvas>
    </div>
    <div id="history" class="tab-content" style="display:none;">
      <h2>Saved ECG Data</h2>
      <p>No data available</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
