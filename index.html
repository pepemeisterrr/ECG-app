<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Monitoring App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Центрирование кнопок и общие стили */
    .auth-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .auth-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    /* Стили для модальных окон */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      max-width: 90%;
    }
    .modal-content form {
      display: flex;
      flex-direction: column;
    }
    .modal-content label {
      margin-top: 10px;
    }
    .close {
      cursor: pointer;
      float: right;
      font-size: 24px;
      color: #aaa;
    }
    /* Индикатор состояния пользователя */
    .status-indicator {
      margin: 20px 0;
      text-align: center;
    }
    .status-indicator.online {
      color: green;
    }
    .status-indicator.offline {
      color: red;
    }
  </style>
</head>
<body>
<div class="app-container">
  <h1>ECG Monitoring</h1>

  <!-- Индикатор состояния пользователя -->
  <div id="user-status-indicator" class="status-indicator offline">
    Offline
  </div>

  <!-- Кнопки для входа и регистрации -->
  <div class="auth-buttons">
    <button onclick="showForm('login')">Login</button>
    <button onclick="showForm('register')">Register</button>
    <button id="logout-btn" onclick="logoutUser()" style="display: none;">Logout</button> <!-- Кнопка для выхода -->
  </div>

  <!-- Контейнер вкладок -->
  <div class="tab-container">
    <button class="tab-btn" onclick="showTab('realtime')">Real-time Monitoring</button>
    <button class="tab-btn" onclick="showTab('history')">History</button>
  </div>

  <div id="realtime" class="tab-content">
    <h2>Real-time ECG</h2>
    <canvas id="ecg-canvas" width="500" height="200"></canvas>
  </div>
  <div id="history" class="tab-content" style="display:none;">
    <h2>Saved ECG Data</h2>
    <p>No data available</p>
  </div>
</div>

<!-- Модальное окно для входа -->
<div id="loginForm" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeForm('login')">&times;</span>
    <h2>Login</h2>
    <form id="login" onsubmit="loginUser(event)">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>

<!-- Модальное окно для регистрации -->
<div id="registerForm" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeForm('register')">&times;</span>
    <h2>Register</h2>
    <form id="register" onsubmit="registerUser(event)">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required>
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
