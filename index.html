<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Monitoring App</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Кастомные стили -->
  <style>
    body {
      background-color: #fff4e6; /* Основной фон */
      font-family: 'Roboto', sans-serif;
    }
    .navbar {
      background-color: #4b3832; /* Тёплый коричневый */
      padding: 0.8rem;
    }
    .navbar-brand {
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .nav-link {
      color: white;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      margin-right: 1rem;
      font-size: 1rem;
    }
    .nav-link:hover {
      color: #be9b7b; /* Песочный оттенок */
    }
    #ecg-canvas {
      width: 100%;
      height: 300px;
      background-color: #be9b7b; /* Песочный оттенок */
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #854442; /* Красновато-коричневый */
      font-family: 'Roboto', sans-serif;
      font-weight: 700; /* Жирный шрифт для заголовка */
      font-size: 2rem; /* Увеличенный размер текста */
    }
    p {
      color: #3c2f2f; /* Кофейный оттенок текста */
    }
    .container {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- Навигационная панель -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ECG Monitoring</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showTab('realtime')">Real-time Monitoring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showTab('history')">History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Контент -->
  <div class="container text-center">
    <div id="realtime" class="tab-content">
      <h2>Real-time ECG</h2>
      <canvas id="ecg-canvas" class="mt-3 shadow-sm"></canvas>
    </div>
    <div id="history" class="tab-content" style="display:none;">
      <h2>Saved ECG Data</h2>
      <p>No data available</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
