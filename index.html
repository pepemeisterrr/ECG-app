<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Monitoring App 1.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>ECG Monitoring</h1>
    <div class="tab-container">
      <button class="tab-btn" onclick="showTab('realtime')">Real-time Monitoring</button>
      <button class="tab-btn" onclick="showTab('history')">History</button>
    </div>
    <div id="realtime" class="tab-content">
      <h2>Real-time ECG</h2>
      <canvas id="ecg-canvas"></canvas>
    </div>
    <div id="history" class="tab-content" style="display:none;">
      <h2>Saved ECG Data</h2>
      <p>No data available</p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
